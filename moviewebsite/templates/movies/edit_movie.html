{% extends 'movies/base.html' %}

{% block title %}Edit Movie{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Movie: {{ movie.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
